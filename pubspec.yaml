  percent_indicator: ^3.0.1
  flutter_rating_bar: ^4.0.0
  carousel_slider: ^4.0.0-nullsafety.0
  animations: ^2.0.0
  lottie: ^1.0.1
  liquid_swipe: ^2.1.0
  clippy_flutter: ^2.0.0-nullsafety.1
  flutter_reaction_button: ^1.0.8
  showcaseview: ^1.0.0
  fl_chart: ^0.36.1
  syncfusion_flutter_charts: ^19.1.67

  # VIDEOS
  video_player: ^2.1.4

  # NOTIFICATION
  flutter_local_notifications: ^5.0.0+4

  #Dimond kit
  sleek_circular_slider: ^2.0.0
  sliding_up_panel: ^2.0.0+1

  # Cloud Storage #
  expandable_bottom_sheet: ^1.0.0+2
  multi_image_picker: ^4.8.00

  #clustering_google_maps: ^0.1.2
  #image_picker_gallery_camera: 0.1.6

  flutter_localizations:
    sdk: flutter

  #Temporary  disable duo to late of null safety
  #charts_flutter: ^0.10.0
  #geocoder: 0.2.1
  #geohash: ^0.2.1
  #razorpay_flutter: ^1.2.5
  #snaplist: 0.1.8
  #lipsum: 1.0.1
  collection: ^1.15.0-nullsafety.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  mobx_codegen: ^2.0.1+3
  build_runner: ^2.0.4
  #flutter packages pub run build_runner build --delete-conflicting-outputs

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/integrations/lang/
    - assets/shophop_data/
    - images/app/icons/
    - images/app/
    - images/app/ic_rate_app.png
    - images/TishApp/
    - assets/medium/mediumhtmlpage.html

    - assets/integrations/map_point.json
    - assets/defaultTheme/
    - assets/cricket_data/
    - lang/en.json
    - lang/hi.json

  fonts:
    - family: Andina
      fonts:
        - asset: fonts/andina.ttf

    - family: Regular
      fonts:
        - asset: fonts/googlesansregular.ttf

    - family: Medium
      fonts:
        - asset: fonts/googlesansmedium.ttf

    - family: Semibold
      fonts:
        - asset: fonts/googlesansmedium.ttf

    - family: Bold
      fonts:
        - asset: fonts/googlesansebold.ttf
